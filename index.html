<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/2251834c29.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="pattern">
      <div class="mainFrame">
        <p class="location" id="locationTemp">
          LOCATION <span class="todaysWeather">TEMP</span>
        </p>

        <p class="dateToday" id="dateToday">Monday 05:00</p>
        <div class="iconDescription">
          <img 
            src="src/sun.png"
           alt="Clear"
           id="icon"></img>
           <p class="description" id="description"></p>
        </div>

        <form id="search-form">
          <input
            type="text"
            class="form-control"
            placeholder="Search for a city..."
            id="city-input"
            autocomplete="off"
            onfocus="this.value=''"
          />

          <button type="submit" value="search" class="btn" id="submitButton">
            Submit
          </button>
        </form>
        <div class="weather-forecast" id="forecast">forecast</div>
        <div class="futureWeather" id="float-container">
          <div id="float-child1">
            <p class="leaf"><i class="fa-solid fa-leaf"></i></p>
          </div>
          <div id="float-child2">
            <p class="repo-link">
              Open-source code
              <a
                href="https://github.com/Tinymrsb/weather-app-project"
                target="_blank"
                ><i class="fa-brands fa-github"></i
              ></a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
